buildscript {
    repositories {
        mavenLocal()
        jcenter()

        maven { url "http://dl.bintray.com/ainrif/maven" }
    }
    dependencies {
        classpath "com.ainrif.apiator:apiator-gradle-plugin:+"
    }
}

apply plugin: 'com.ainrif.apiator'

sourceCompatibility = 1.11
targetCompatibility = 1.11

group = 'com.ainrif.apiator'

repositories {
    mavenLocal()
    jcenter()

    maven { url "http://dl.bintray.com/ainrif/maven" }
}

apiator {
    runnerClass = 'TestPluginApiatorConfig'
}

dependencies {
    // TODO katoquro: 17/08/19 #plugin avoid apiator-all usage
    apiatorCompile "com.ainrif.apiator:apiator-all:0.+"
    compile localGroovy()
    // TODO katoquro: 17/08/19 #plugin replace with always last version '+'
    compile "com.ainrif.apiator:api:0.+"
    compile "javax.ws.rs:javax.ws.rs-api:2.0.1"
}