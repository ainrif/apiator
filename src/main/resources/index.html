<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Apiator</title>
    <link rel="icon" type="image/png" href="data:image/png;base64,${favicon}">
    <script type="text/javascript"> ${js} </script>
    <style type="text/css">
        ${css}
        ${cssLocal}
    </style>
    ${hbs}
</head>
<body>

<div id="doc-container"></div>

<script type="text/javascript">
    var apiJson = ${json};
    ${jsLocal}
</script>

<img id="flag_counter" src="#" style="visibility: hidden"/>

<script>
    if (apiJson.apiatorInfo.version == 'UNPACKED') {
        document.write('<script src="'
                + '//' + location.host + '/livereload.js"></'
                + 'script>')
    } else {
        var flag = "http://s05.flagcounter.com/count/m2fq/bg_FFFFFF/txt_000000/border_CCCCCC/columns_8/maxflags_250/viewers_3/labels_1/pageviews_1/flags_0/percent_0/";
        jQuery("#flag_counter").attr('src', flag);
    }
</script>

</body>
</html>
